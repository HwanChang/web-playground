<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPkQiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <meta charset="UTF-8">
    <title>Playground | ReactiveCard</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        transition: transform 0.3s;
        perspective: 1000px;
      }

      .card {
        width: 220px;
        height: 310px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1.2s ease-in-out;
      }

      .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .front {
        background-image: url('https://images.pokemontcg.io/swsh8/250_hires.png');
      }

      .back {
        background-image: url('https://tcg.pokemon.com/assets/img/global/tcg-card-back-2x.jpg');
        transform: rotateY(180deg);
      }

      .flipping {
        pointer-events: none;
      }
    </style>
</head>
<body>
<div class="container">
    <div id="1" class="card">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div id="2" class="card">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div id="3" class="card">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div id="4" class="card">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div id="5" class="card">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</div>
<script>
    let currentEnlargedCard = null;

    function flipCard(card) {
        const rect = card.getBoundingClientRect();
        const midX = window.innerWidth / 2;
        const midY = window.innerHeight / 2;
        const deltaX = midX - (rect.left + rect.width / 2);
        const deltaY = midY - (rect.top + rect.height / 2);

        card.style.zIndex = '10';
        card.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(2) rotateY(180deg)`;
        card.classList.add('flipping');
    }

    function unflipCard(card) {
        card.style.transform = `scale(1) rotateY(0deg)`;
        setTimeout(() => {
            card.classList.remove('flipping', 'flipped');
            card.style.zIndex = '';
        }, 1200);
    }

    function handleCardClick(e) {
        const card = e.currentTarget;

        if (card.classList.contains('flipped')) {
            unflipCard(card);
        } else {
            if (currentEnlargedCard && currentEnlargedCard !== card) {
                unflipCard(currentEnlargedCard);
            }
            flipCard(card);
            setTimeout(() => {
                card.classList.add('flipped');
            }, 1200);

            currentEnlargedCard = card;
        }
        e.stopPropagation();
    }

    function handleDocumentClick(e) {
        if (currentEnlargedCard && !currentEnlargedCard.contains(e.target)) {
            unflipCard(currentEnlargedCard);
            currentEnlargedCard = null;
        }
    }

    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', handleCardClick);
    });

    document.addEventListener('click', handleDocumentClick);
</script>
</body>
</html>
